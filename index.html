<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"> 
    <title>Stopwatch</title>
</head>
<body>
<center>
    <div class="container">
    <div class="Timer-Display">
        00:00:00        
    </div>

    <ul class="laps"></ul>
    <div class="buttons"></div>
    <button id="start-timer" onclick="start()">Start</button>
    <button id="reset-timer" onclick="reset()">Reset</button>
    <button id="pause-timer" onclick="pause()">Pause</button>
    <button id="lap-timer" onclick="lap()">Lap</button>
</center>
<script src="script.js"></script>
</body>
</html>
